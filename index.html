<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo del proyecto "Tía Selma"</title>
 
  <!-- Fuente Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
 
  <!-- Hoja de estilos unificada -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Hola mijo</h1>
 
  <!-- App del chatbot (sin modal) -->
  <main id="chatApp" class="chat-app">
    <p>Pida lo que quiera y tía Selma resuelve.</p>
 
    <textarea
      id="userInput"
      rows="4"
      placeholder="¿Qué le sirvo?"
      autocomplete="off"
      autocapitalize="none"
      spellcheck="false"
    ></textarea>
    <button id="sendBtn" type="button">Enviar</button>
 
    <textarea
      id="currentResponse"
      rows="4"
      readonly
      placeholder="Veamos si lo puedo ayudar..."
    ></textarea>
 
    <h3>Si la memoria no me falla</h3>
    <button id="toggleHistoryBtn" type="button">Sabe qué mijo... búsquelo usté mismo</button>
    <textarea
      id="historyBox"
      rows="8"
      readonly
      placeholder="Historial"
    ></textarea>
  </main>
 
  <script type="module" src="main.js?v=1"></script>
</body>
</html>
